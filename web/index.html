<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }

        h1 {
            color: black;
        }

        h2 {
            color: darkgray;
        }

        /* Add space between buttons */
        .btn-space {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- novo logo da empresa -->
        <img src="image/contatos_.png" alt="" class="img-fluid" />
        <!-- cabeçalho -->
        <h1>Agenda - Meus Contatos</h1> 
        <!-- icones e botões da tela inicial -->
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary btn-block btn-space" onclick="document.location='agen_cad.html'">Cadastrar</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-block btn-space" onclick="document.location='agen_consul.html'">Consulta Nome</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary btn-block btn-space" onclick="document.location='agen_consul_lista.jsp'">Consulta Geral</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-block btn-space" onclick="document.location='agen_consul_lista.jsp'">Editar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn btn-danger btn-block btn-space" onclick="document.location='agen_apagar.html'">Apagar</button>
            </div>
            <!-- Removed Download button -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
